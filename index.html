<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Basics</title>
	</head>
	<body style="background: #323030; color: #e4e4e4">
		<h1>Hello World</h1>

		<!-- To add a script into your HTML, you need a script element -->
		<!-- You can either add it here or inside the head element, if you put it inside the head add the defer property -->
		<script>
			console.log("Hello, World");
		</script>
	</body>
</html>
